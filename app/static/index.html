<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <title>Single page</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>

<body>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#data" data-bind="main" class="main">Data Processing</a></li>
                <li><a href="#federal" data-bind="main" class="main">Federal Agencies</a></li>
                <li><a href="#military" data-bind="main" class="main">Military Action</a></li>
                <li><a href="#murders" data-bind="main" class="main">Murders</a></li>
                <li><a href="#music" data-bind="main" class="main">Music</a></li>
                <li><a href="#politics" data-bind="main" class="main">Politics and Government</a></li>
                <li><a href="#space" data-bind="main" class="main">Space and Upper Atmosphere</a></li>
            </ul>
        </nav>
        <article class="active" id="start">
            <div>
                <a data-bind="detail_url" href="">
                <h1 data-bind="main" class="main"></h1>
                <span data-bind="date" class="date"></span>
                <p data-bind="lead" class="lead"></p>
                <ul data-bind="subject" id="subject">
                    <li data-bind="value" class="value"></li>
                </ul>
                <span data-bind="author" class="author"></span>
                </a>
            </div>
        </article>
        <article id="detail">
            <div>
                <h1 data-bind="main" class="main"></h1>
                <span data-bind="date" class="date"></span>
                <p data-bind="lead" class="lead"></p>
                <p data-bind="snippet" class="snippet"></p>
                <span data-bind="source" class="source"></span>
                <span data-bind="url" class="url"></span>
                <ul data-bind="subject" id="subject">
                    <li data-bind="value" class="value"></li>
                </ul>
                <span data-bind="author" class="author"></span>
            </div>
        </article>
        <section id="legend">

        </section>


        <script src="js/transparency.js"></script>
        <script src="js/routie.js"></script>
        <script src="js/app.js"></script>
    </body>
</body>
